<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create </h1>
<form th:action="@{create}" method="post" th:object="${song}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}">
                <span th:if="${#fields.hasErrors()}" th:errors="*{author}"></span>
            </td>
        </tr>
        <tr>
            <td>Type:</td>
            <td><input type="text" th:field="*{type}">
                <span th:if="${#fields.hasErrors()}" th:errors="*{type}"></span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
