<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<form th:object="${product}" th:action="@{/product/create}" th:method="post">
    <table>
        <tr>
            <td hidden>ID:</td>
            <td><input type="text" th:field="*{id}" hidden></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" >
            <span th:if="${#fields.hasErrors('name')} " th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="number" th:field="*{price}" >
            <span th:if="${#fields.hasErrors('price')} " th:errors="*{price}"></span>
            </td>
        </tr>
        <tr>
            <td>Status:</td>
            <td><input type="text" th:field="*{status}" >
            <span th:if="${#fields.hasErrors('status')} " th:errors="*{status}"></span>
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category.categoryId}">
                    <option th:each="c:${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
    </table>
</form>
</body>
</html>
