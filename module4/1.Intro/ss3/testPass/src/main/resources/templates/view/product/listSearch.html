<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/product/search}" method="get">
    <span>Name:</span> <input type="text" name="name" th:value="${name!=null?name:''}">
    <span>Price:</span> <input type="number" name="price" th:value="${price!=null?price:'0'}">

    <select name="categoryID" value="" >
        <option th:each="c:${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
    </select>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<a th:href="@{/product/create}">
    <button type="submit" class="btn btn-primary">Create</button>
</a>
<div th:if="${messenger}">
    <h1 th:text="${messenger}"></h1>
</div>
<table class="table"
       id="table-product">
    <thead>
    <tr>
        <th>No.</th>
        <th>Select
            <input type="checkbox" id="checkAll"  value="">
        </th>
        <th>Name Product</th>
        <th>Starting Price</th>
        <th>Category</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p,orderNumber:${products}" th:object="${p}">
        <td th:text="${orderNumber.count}"></td>
        <td ><input type="checkbox" th:id="*{id}" th:name="*{name}" th:value="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{category.categoryName}"></td>
        <td th:text="*{status}"></td>
        <td>
            <button type="button" class="btn btn-primary">
            <a th:href="@{/product/detail/{id}(id=*{id})}" style="color: white; text-decoration: none"  >Detail</a>
        </button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#'+|t${p.id}|" >
                Delete
            </button>
            <div class="modal fade" th:id="|t${p.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you to delete <span th:text="*{name}">  ?</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <form th:action="@{/product/delete/{id}(id=*{id})}" method="get">
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </td>
    </tr>
    </tbody>
</table>
<script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    $("#checkAll").change(function () {
        if (this.checked){
            $("#table-product input").each(function () {
                $(this).prop('checked', true);
            })
        } else {
            $("#table-product input").each(function () {
                $(this).prop('checked', false);
            })
        }
    })
</script>
</body>
</html>
