<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:object="${song}">
    <tr>
        <td>ID</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Artist</td>
        <td th:text="*{artist}"></td>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="*{path}"></td>
    </tr>
</table>
<a th:text="|Back to list|" th:href="@{/song/list}"></a>
</body>
</html>
