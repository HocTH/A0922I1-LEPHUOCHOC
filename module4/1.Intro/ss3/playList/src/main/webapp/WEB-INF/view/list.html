<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/song/create}" method="get" >
    <input type="submit" value="Create">
</form>
<table class="table table-success table-striped">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Artist</td>
        <td>Path</td>
        <td>Action</td>
    </tr>
    <tr th:each="p: ${songs}" th:object="${p}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{artist}"></td>
        <td >
            <a th:href="@{*{path}}">Link</a>
        </td>
        <td>
            <a th:href="@{/song/detail/{id}(id=*{id})}">Detail</a>
            <a th:href="@{/song/update(id=*{id})}">Update</a>
            <a th:href="@{/song/delete(id=*{id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
