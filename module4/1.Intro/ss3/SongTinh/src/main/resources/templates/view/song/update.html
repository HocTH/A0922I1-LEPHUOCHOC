<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/song/update}" th:object="${songForm}" method="post" novalidate="novalidate"
      enctype="multipart/form-data">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input type="text" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select th:field="*{category.categoryId}">
                <option th:each="c:${categories}" th:text="${c.categoryName}"
                        th:value="${c.categoryId}" th:selected="${song.category.categoryId==c.categoryId}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Url:</td>
            <td><input type="text" th:value="${song.url}" readonly></td>
            <td><input type="file" th:field="${songForm.url}"></td>

        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
