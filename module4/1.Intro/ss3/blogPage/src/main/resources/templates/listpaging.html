<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>List Blog</h1>
<table id="blog" class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Name of Blog</td>
        <td>Author</td>
        <td>Action</td>
        <td>Content</td>
        <td>Category</td>
        <td>Date</td>
    </tr>
    <tr th:each="b: ${blogs}" th:object="${b}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{author}"></td>
        <td th:text="*{content}"></td>
        <td th:text="*{category.getCategoryName()}"></td>
        <td th:text="*{#dates.format(dateRelease,'dd/MM/yyyy')}"></td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#'+|Blog${b.id}|">
                delete
            </button>
            <a th:href="@{update(id=*{id})}">Sua noi dung</a>
            <a th:href="@{detail/{id}(id=*{id})}">Chi tiet</a>
        </td>


        <!-- Modal -->
        <div class="modal fade" th:id="|Blog${b.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ban co muon xoa blog "<span th:text="${b.name}"></span> "nay khong ha? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form th:action="@{delete/{id}(id=*{id})}" method="get">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </tr>

</table>
<div th:if="${blogs.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/listpaging(size=${blogs.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==blogs.number + 1} ? active"></a>
</div>
</body>
</html>
