<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Tạo sản phẩm đấu giá</h1>
<form th:action="@{/product/create}" method="post" th:object="${product}">
    <table>
<!--        <tr>-->
<!--            <td>Id:</td>-->
<!--            <td><input type="text" th:field="*{id}">-->
<!--                <span th:if="${#fields.hasErrors('id')} " th:errors="*{id}"></span>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td>Tên sản phẩm:</td>
            <td><input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')} " th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Giá bắt đầu:</td>
            <td><input type="number" th:field="*{price}">
                <span th:if="${#fields.hasErrors('price')} " th:errors="*{price}"></span>
            </td>
        </tr>
        <tr>
            <td>Tên loại sản phẩm:</td>
            <td>
                <select  th:field="*{category.categoryId}">
                    <option th:each="c:${categories}" th:text="${c.categoryName}" th:value="${c.categoryId}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
