<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/product/searchPaging}" method="get">
    <span id="redcolor"> Name:</span> <input type="text" name="name" th:value="${name !=null?name:''}" placeholder="Nhập tên sản phẩm.">
    <button type="submit">Submit</button>
</form>
<form th:action="@{/product/searchcategory}" method="get">
    <select  name="categoryId" >
        <option th:each="c:${categories}" th:text="${c.categoryName}" th:value="${c.categoryId}"></option>
    </select>
    <button type="submit">Submit</button>
</form>
<!--<form th:action="@{/product/searchPaging}" method="get">-->
<!--    <span id="redcolor1"> Name:</span> <input type="text" name="name" th:value="${name !=null?name:''}">-->
<!--    <button type="submit">Submit</button>-->
<!--</form>-->
<a th:href="@{/product/create}"><button type="submit"> Create</button></a>
<table class="table">
    <tr>
        <td>STT</td>
        <td>Chọn</td>
        <td>Tên sản phẩm</td>
        <td>Giá bắt đầu</td>
        <td>Loại sản phẩm</td>
        <td>Tình trạng</td>
        <td>Hành động</td>
    </tr>
    <tr th:each="c,h: ${products}" th:object="${c}">
        <td th:text="${h.count}"></td>
        <td th:text="*{id}"></td>
        <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#'+|t${c.id}|">
            Chọn
        </button>
            <div class="modal fade" th:id="|t${c.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Ban muon xoa <span th:text="*{name}">  ko?</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <form th:action="@{/product/delete/{id}(id=*{id})}" method="get">
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td th:text="*{name}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{category.categoryName}"></td>
        <td th:text="*{status}"></td>
        <td>
            <a th:href="@{/product/update(id=*{id})}">Update</a>

        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
