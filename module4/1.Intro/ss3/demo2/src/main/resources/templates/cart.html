<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Shopping Cart</title>
</head>
<body>
<p>
  <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
  <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
  <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>

  <table border="1" class="table table-striped">
    <tr>
      <th>Hình ảnh</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr th:each="product: ${cart.products}">
      <td><img th:src="${product.getKey().img}" width="70px"></td>
      <td th:text="${product.getKey().name}"></td>
      <td>
        <a id="decrease_button" class="btn btn-light" role="button" th:href="@{/del/__${product.getKey().id}__(action='delete')}">-</a>
        <span th:text="${product.getValue()}"></span>
        <a id="increase_button" class="btn btn-light" role="button" th:href="@{/add/__${product.getKey().id}__(action='add')}">+</a>
      </td>
      <td th:text="${product.getKey().price}"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td th:text="${#numbers.formatInteger(cart.countTotalPayment(),0)}"></td>
    </tr>
  </table>
</form>
</body>
</html>
