<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card" th:each="product:${products}">
            <img th:src="${product.img}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.price}"></p>
            </div>
            <div>
                <a onclick="alert('Bạn có muốn thêm vào giỏ hàng!')" class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}" role="button">Thêm giỏ hàng</a>
